<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50"/>
      <stop offset="100%" style="stop-color:#34495E"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Pet bowl -->
  <ellipse cx="150" cy="200" rx="50" ry="15" fill="#27AE60" opacity="0.8"/>
  <ellipse cx="150" cy="195" rx="45" ry="12" fill="#2ECC71"/>
  
  <!-- Water bowl -->
  <ellipse cx="250" cy="200" rx="50" ry="15" fill="#3498DB" opacity="0.8"/>
  <ellipse cx="250" cy="195" rx="45" ry="12" fill="#5DADE2"/>
  
  <!-- IoT device/sensor -->
  <rect x="190" y="120" width="20" height="30" rx="5" fill="#E74C3C"/>
  <circle cx="200" cy="130" r="3" fill="#F39C12"/>
  <circle cx="200" cy="140" r="2" fill="#27AE60"/>
  
  <!-- Paw prints -->
  <g fill="#ECF0F1" opacity="0.3">
    <circle cx="80" cy="80" r="8"/>
    <circle cx="75" cy="70" r="4"/>
    <circle cx="85" cy="70" r="4"/>
    <circle cx="70" cy="75" r="4"/>
    <circle cx="90" cy="75" r="4"/>
    
    <circle cx="320" cy="120" r="8"/>
    <circle cx="315" cy="110" r="4"/>
    <circle cx="325" cy="110" r="4"/>
    <circle cx="310" cy="115" r="4"/>
    <circle cx="330" cy="115" r="4"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ECF0F1">
    Kittypaw!
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#BDC3C7">
    IoT Pet Monitor
  </text>
  
  <!-- Connection lines -->
  <line x1="200" y1="150" x2="150" y2="185" stroke="#27AE60" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="150" x2="250" y2="185" stroke="#3498DB" stroke-width="2" opacity="0.6"/>
</svg>
